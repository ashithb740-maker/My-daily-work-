<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Screen -->
    <div class="home-container" id="home">
        <h1>Welcome to Online Quiz</h1>
        <p>Test your knowledge with simple questions.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="quiz-container" id="quiz" style="display:none;">
        <p id="question-number"></p>
        <h2 id="question"></h2>

        <div class="options">
            <button class="option-btn" onclick="checkAnswer(0)"></button>
            <button class="option-btn" onclick="checkAnswer(1)"></button>
            <button class="option-btn" onclick="checkAnswer(2)"></button>
            <button class="option-btn" onclick="checkAnswer(3)"></button>
        </div>

        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <!-- Result Screen -->
    <div class="result-container" id="result" style="display:none;">
        <h2 id="final-score"></h2>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

<script src="script.js"></script>
</body>
</html>
